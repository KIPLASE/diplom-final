<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Редактировать промокод</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <nav class="mb-4">
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> На главную
            </a>
        </nav>

        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0">
                    <i class="fas fa-edit"></i> Редактировать промокод
                </h4>
            </div>
            <div class="card-body">
                <form method="post" action="/edit_promo/{{ promocode.id }}">
                    <div class="mb-3">
                        <label class="form-label">Код промокода *</label>
                        <input type="text" class="form-control" name="code"
                               value="{{ promocode.code }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Магазин *</label>
                        <input type="text" class="form-control" name="shop"
                               value="{{ promocode.shop }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Скидка/Предложение *</label>
                        <input type="text" class="form-control" name="discount"
                               value="{{ promocode.discount }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Описание (необязательно)</label>
                        <textarea class="form-control" name="description" rows="3">{{ promocode.description }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <a href="/my_promocodes" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <small>
                    <i class="fas fa-info-circle"></i>
                    Этот промокод увидят все пользователи
                </small>
            </div>
        </div>
    </div>
</body>
</html>
